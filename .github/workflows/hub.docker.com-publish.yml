name: Docker Hub Publish

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]

  # TODO Remove once we have done a couple of releases and confirmed this is solid
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64,linux/arm64
  DOCKERHUB_ORG: kafkesc
  DOCKERHUB_IMG_NAME: ksunami
  RELEASE_VERSION: ${{ github.ref_name }}

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest

    steps:

      - name: Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set-up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Build & push
        uses: docker/build-push-action@v3
        with:
          push: false
          platforms: ${{ env.PLATFORMS }}
          build-args: |
            KSUNAMI_VERSION=${{ env.RELEASE_VERSION }}
          tags: |
            ${{ env.DOCKERHUB_ORG }}/${{ env.DOCKERHUB_IMG_NAME }}:latest
            ${{ env.DOCKERHUB_ORG }}/${{ env.DOCKERHUB_IMG_NAME }}:${{ env.RELEASE_VERSION }}
