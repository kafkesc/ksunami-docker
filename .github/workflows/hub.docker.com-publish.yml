name: Docker Hub Publish

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]

  # TODO Remove once we have done a couple of releases and confirmed this is solid
  workflow_dispatch:

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest

    steps:

      - name: Check-out
        uses: actions/checkout@v3

      - name: Set-up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        # with:
        #   platforms: linux/amd64,linux/arm64,linux/arm/v8

      - name: Available platforms
        run: |
          echo "builder name: ${{ steps.buildx.outputs.name }}"
          echo "builder driver: ${{ steps.buildx.outputs.driver }}"
          echo "builder node platforms: ${{ steps.buildx.outputs.platforms }}"
          echo "builder node metadata: ${{ steps.buildx.outputs.nodes }}"
          docker buildx --help
