name: Docker Hub Publish

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]

  # TODO Remove once we have done a couple of releases and confirmed this is solid
  workflow_dispatch:

env:
  TARGET_PLATFORMS: "linux/amd64,linux/arm64"

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest

    steps:

      - name: Check-out
        uses: actions/checkout@v3

      - name: Set-up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ env.TARGET_PLATFORMS }}

      - name: Set-up config
        run: |
          echo "Name: ${{ steps.buildx.outputs.name }}"
          echo "Driver: ${{ steps.buildx.outputs.driver }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
          echo "Metadata: ${{ steps.buildx.outputs.nodes }}"
          docker buildx --help

      - name: Build
        run: |
          docker buildx build --platform ${{ env.TARGET_PLATFORMS }} .
